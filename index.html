<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Cen√°rios BDD (n8n/Gemini)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            background-color: #f9f9f9;
        }
        h2 { 
            color: #333; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
        }
        label, button { 
            display: block; 
            margin-top: 15px; 
        }
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 15px; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }
        button { 
            padding: 12px 25px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado { 
            margin-top: 30px; 
            padding: 20px; 
            background-color: #e9ecef; 
            border: 1px solid #dee2e6; 
            border-radius: 6px; 
            white-space: pre-wrap; 
            font-family: monospace;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <h2>ü§ñ Gerador de Cen√°rios BDD (via n8n/Gemini)</h2>

    <label for="descricao">üìù Descreva o requisito (Ex: "Realizar login, pesquisar um produto e finalizar a compra"):</label>
    <textarea id="descricao" placeholder="Insira seu requisito aqui..."></textarea>

    <button onclick="enviarRequisicao()">Gerar Cen√°rio BDD</button>

    <h3>Cen√°rio Gerado:</h3>
    <div id="resultado">Aguardando envio...</div>

    <script>
        // üö® PASSO CRUCIAL: SUBSTITUA PELA SUA URL DE WEBHOOK DE PRODU√á√ÉO DO N8N üö®
        const WEBHOOK_URL = "https://meu-n8n-lhtd.onrender.com/webhook-test/gerar-bdd"; 

        async function enviarRequisicao() {
            const descricao = document.getElementById('descricao').value;
            const resultadoDiv = document.getElementById('resultado');
            
            if (!descricao) {
                resultadoDiv.textContent = "Por favor, insira uma descri√ß√£o do requisito.";
                return;
            }

            resultadoDiv.textContent = "‚öôÔ∏è Gerando cen√°rio, aguarde...";

            try {
                // Prepara o corpo da requisi√ß√£o POST com a chave que o n8n espera
                const dados = {
                    descricao_teste: descricao 
                };

                const resposta = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                if (resposta.ok) {
                    // A resposta do n8n (When Last Node Finishes) √© um array JSON que cont√©m o item.
                    const respostaArray = await resposta.json();
                    
                    // Verificamos se o array possui itens e se o campo 'text' existe:
                    let textoCenario = "Erro: Campo 'text' n√£o encontrado no JSON do n8n.";
                    
                    if (Array.isArray(respostaArray) && respostaArray.length > 0) {
                        textoCenario = respostaArray[0].text;
                    }
                    
                    if (!textoCenario) {
                        textoCenario = "Erro: A resposta est√° vazia ou malformada.";
                    }
                    
                    resultadoDiv.textContent = textoCenario;
                } else {
                    resultadoDiv.textContent = `‚ùå Erro ao processar (Status: ${resposta.status}). Verifique o log do n8n.`;
                }

            } catch (erro) {
                resultadoDiv.textContent = `‚ö†Ô∏è Erro de conex√£o: ${erro.message}. Verifique se a URL do Webhook est√° correta e ativa.`;
            }
        }
    </script>
</body>
</html>
